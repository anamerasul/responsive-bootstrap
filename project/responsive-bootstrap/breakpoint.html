<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap breakpoint</title>
        <!-- bootstrap css -->
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body>

    <div class="container bg-success text-white mb-3">
        I am a container
    </div>
    <div class="container-md bg-success text-white">
        I am a container
    </div>
    <div class="container-xl bg-success text-white mt-3">
        I am a container
    </div>
    <div class="container-fluid bg-success text-white mt-3">
        I am a container
    </div>

        <!-- bootstrap bundle js -->
        <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
