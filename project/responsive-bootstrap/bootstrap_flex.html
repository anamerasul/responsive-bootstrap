<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap flexbox</title>
        <!-- bootstrap css -->
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body>

    <h2>Flexbox</h2>

    <div class="h-50 d-flex  justify-content-evenly align-items-center flex-wrap">
        <div class="order-2 w-25 border border-primary border-3 m-1">
            <img class="img-fluid" src="./images/buddy.jpg" alt="" srcset="">
            <h2>buddy</h2>
        </div>
    
        <div class="w-25 order-1 border border-danger border-2 m-1">
            <img class="img-fluid" src="./images/silver.jpg" alt="" srcset="">
            <h2>sliver</h2>
        </div>
        <div class="w-25 border border-danger order-3 border-2 m-1">
            <img class="img-fluid" src="./images/silver.jpg" alt="" srcset="">
            <h2>sliver-2</h2>
        </div>


    </div>

        
   



    
        <!-- bootstrap bundle js -->
        <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
