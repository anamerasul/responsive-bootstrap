<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESPONSIBLE BOOTSTRAP</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1>I am responsible bootstrap from friend</h1>



    <div class="bg-success text-white p-5 m-3 border border-danger border-5 rounded-pill shadow-lg w-25">
        I am a colorful div
    </div>

    <!-- <form action="">
        <input type="text">
        <input type="password" value="">
        <input type="button" value="submit">
    </form> -->

    <h2>from from bootstrap</h2>
    <div class="mx-auto w-50">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <h3>flotaing lable</h3>
    <div class="mx-auto w-50">
       <form action="">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
       </form> 
    </div>

    <!-- Bootstrap bundle js -->
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
